<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
    <div style=" margin-bottom:10; padding:2rem; ">
    <h1  class="text-center">Employees List</h1>
    </div>

	<div class="container md-4">
	<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th style="color:blue;">
							Employee First Name
					</th>
					<th style="color:blue;">
					
							Employee Last Name
					</th>
					<th style="color:blue;">
					
							Employee Email
					</th>
					<th style="color:blue;"> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class=" btn btn-sm btn-primary">Update</a>
					    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-sm btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
			
		</table>
		<div class="text-center">
		<a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-lg mb-3 text-center"> Add Employee </a>
		</div>
	</div>
</body>
</html>
