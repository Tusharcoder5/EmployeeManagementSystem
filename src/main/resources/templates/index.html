<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Employee management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	
		
    <div style=" margin-bottom:10; padding:2rem; ">
    <h1  class="text-center">Employees List</h1>
     <div th:if="${param.success}">
					<div class="alert alert-info">Emoloyee deleted successfully !
					</div>
				</div>
    </div>
   
  

	<div class="container md-4">
	<div sec:authorize="isAuthenticated()">
			Welcome <b><span sec:authentication="principal.username">User</span></b>
			<i><span sec:authentication="principal.authorities">Roles</span></i>
		</div>
	<a href="/logout" class="btn btn-primary btn-danger btn-sm float-right"><i class="fas fa-sign-out-alt"></i>logout</a>
	 <br>
<form th:action="@{/search}" method="GET">

    <input type="text" name="keyword" th:value="${keyword}" placeholder="Find by Name" size="50" >
    <button type="submit" class="btn btn-info">Search</button>
    <button type="reset" class="btn btn-info">Reset<a  th:href = "@{/}">r</a></button>
    
    
</form>
<br>
	<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th >
					<a style="color:blue;" th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
							Employee First Name</a>
					</th>
					<th style="color:blue;">
					<a style="color:blue;" th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
							Employee Last Name</a>
					
					</th>
					<th style="color:blue;">
					
							Employee Email
					</th>
					<th style="color:blue;"  sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_EDITOR')"> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					
					
					
					
					<td sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_EDITOR')"> 
					<a sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_EDITOR')" th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class=" btn btn-sm btn-primary">Update</a>
					    <a sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-sm btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
			
		</table>
		<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Rows: [[${totalItems}]] 
				</div>
				<div class = "col-sm-3">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>
				
				 <div class="col-sm-1">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
			</div>
		</div>
		<div class="text-center">
		<a sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_EDITOR')" th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-lg mb-3 text-center"> Add Employee </a>
		</div>
	</div>
</body>
</html>
